<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="flex1">
            <div class="display"></div>
        </div>
        
        <div class="flex2">
            <button class="clear">AC</button>
            <button class="backspace">BS</button>
        </div>

        <div class="flex3">
            <button class="number Numpad7">7</button>
            <button class="number Numpad8">8</button>
            <button class="number Numpad9">9</button>
            <button class="operator NumpadDivide">/</button>
        </div>

        <div class="flex4">
            <button class="number Numpad4">4</button>
            <button class="number Numpad5">5</button>
            <button class="number Numpad6">6</button>
            <button class="operator NumpadMultiply">*</button>
        </div>

        <div class="flex5">
            <button class="number Numpad1">1</button>
            <button class="number Numpad2">2</button>
            <button class="number Numpad3">3</button>
            <button class="operator NumpadSubtract">-</button>
        </div>

        <div class="flex6">
            <button class="number Numpad0">0</button>
            <button class="number decimal NumpadDecimal">.</button>
            <button class="equal NumpadEnter">=</button>
            <button class="operator NumpadAdd">+</button>
        </div>
    </div>
</body>
</html>
